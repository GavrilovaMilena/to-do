<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Calendar</title>
    <style>
        :root {
            /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ ‚Äî –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            --bg-body: #efefef;
            --bg-panel: #ffffff;
            --bg-day: #ffffff;
            --border-color: #e1e1e1;
            --text-primary: #333333;
            --text-secondary: #666666;
            --input-border: #cccccc;
            --button-hover: #f0f0f0;
            --resizer: #e0e0e0;
            --resizer-hover: #cccccc;
            --month-bg: #d84d4d;
            --month-text: #ffffff;

            /* –¶–≤–µ—Ç–∞ –∑–∞–¥–∞—á */
            --task-red: #f8d7da;
            --task-green: #d1e7dd;
            --task-yellow: #fff3cd;
            --task-purple: #e2d9f3;
            --task-blue: #d1ecf1;
        }

        .dark-theme {
            --bg-body: #303030;
            --bg-panel: #1e1e1e;
            --bg-day: #252525;
            --border-color: #333333;
            --text-primary: #e0e0e0;
            --text-secondary: #aaaaaa;
            --input-border: #444444;
            --button-hover: #2a2a2a;
            --resizer: #333333;
            --resizer-hover: #444444;
            --month-bg: #d84d4d;
            --month-text: #ffffff;

            /* –¶–≤–µ—Ç–∞ –∑–∞–¥–∞—á ‚Äî –Ω–µ–º–Ω–æ–≥–æ –∑–∞—Ç–µ–º–Ω–µ–Ω—ã */
            --task-red: #6b272b;
            --task-green: #31553a;
            --task-yellow: #5b4f2b;
            --task-purple: #3f2b5b;
            --task-blue: #2a3335;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: var(--bg-body);
            color: var(--text-primary);
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å ‚Äî –∑–∞–º–µ—Ç–∫–∏ */
        .notes-panel {
            background: var(--bg-panel);
            padding: 20px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            min-width: 270px;
            max-width: 500px;
            box-shadow: rgba(0, 0, 0, 0.3) 5px 0px 20px;
        }

        #monthYearLabel {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 11px;
            color: var(--month-text);
            text-align: center;
            background-color: var(--month-bg);
            padding: 10px;
            border-radius: 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        .notes-panel h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: var(--text-primary);
            text-align: center;
        }

        .notes-textarea {
            flex: 1;
            resize: none;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.4;
            background: var(--bg-panel);
            color: var(--text-primary);
        }

        /* –†–µ—Å–∞–π–∑–µ—Ä */
        .resizer {
            width: 6px;
            background: var(--resizer);
            cursor: col-resize;
            user-select: none;
            flex-shrink: 0;
            transition: background 0.2s;
        }

        .resizer:hover {
            background: var(--resizer-hover);
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–∞–ª–µ–Ω–¥–∞—Ä—å */
        .calendar-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .week-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 20px 0 20px;
            background-color: #ffffff;
            box-shadow: 5px 5px 10px rgb(0 0 0 / 8%);
        }

        .dark-theme .week-nav {
            background-color: #1e1e1e;
            box-shadow: 5px 5px 10px rgb(255 255 255 / 25%)
        }

        .dark-theme .notes-panel {
            box-shadow: 10px 0 5px rgb(255 255 255 / 20%)
        }

        .nav-btn,
        .theme-toggle {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: background 0.2s, color 0.2s;
        }

        .nav-btn:hover,
        .theme-toggle:hover {
            background: var(--button-hover);
        }

        .week-label {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .week-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-secondary);
            padding: 20px 20px 0;
        }

        .day-column {
            display: flex;
            flex-direction: column;
            min-height: 100px;
            background: var(--bg-day);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            margin: 0 4px;
            transition: background 0.2s, border-color 0.2s;
        }

        .day-label {
            font-size: 14px;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .task-input {
            width: 100%;
            padding: 6px 10px;
            margin-bottom: 8px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 14px;
            background: var(--bg-panel);
            color: var(--text-primary);
        }

        .task-row {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            padding: 4px 6px;
            border-radius: 4px;
            position: relative;
            background: var(--bg-day);
        }

        .task-checkbox {
            width: 12px;
            height: 12px;
            margin-right: 8px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .task-text {
            flex: 1;
            font-size: 14px;
            word-break: break-word;
            color: var(--text-primary);
        }

        .task-text.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-actions {
            display: flex;
            gap: 4px;
            margin-left: 6px;
        }

        .task-btn {
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            opacity: 0.6;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: opacity 0.2s, color 0.2s;
        }

        .task-btn:hover {
            opacity: 1;
            color: var(--text-primary);
        }

        .task-delete:hover {
            color: #f44336;
        }

        .color-picker {
            position: absolute;
            top: 28px;
            right: 0;
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            z-index: 10;
            display: none;
            padding: 6px;
        }

        .color-option {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
            border: 1px solid var(--border-color);
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        /* –¶–≤–µ—Ç–∞ —Ñ–æ–Ω–∞ –∑–∞–¥–∞—á */
        .task-red {
            background-color: var(--task-red);
        }

        .task-green {
            background-color: var(--task-green);
        }

        .task-yellow {
            background-color: var(--task-yellow);
        }

        .task-purple {
            background-color: var(--task-purple);
        }

        .task-blue {
            background-color: var(--task-blue);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏ */
        .task-row.dragging {
            opacity: 0.6;
            background: var(--bg-panel) !important;
        }

        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏ */
        .day-column.drag-over {
            background-color: var(--bg-panel);
            box-shadow: inset 0 0 0 2px #6200ee;
            border-radius: 8px;
        }

        /* –í—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –¥–Ω—è */
        .today-day {
            font-weight: bold;
            color: #d84d4d;
            text-decoration: underline;
            text-decoration-color: #d84d4d;
            text-decoration-thickness: 2px;
            text-underline-offset: 3px;
        }

        /* –ú–∏–Ω–∏-–∫–∞–ª–µ–Ω–¥–∞—Ä—å */
        #miniCalendar {
            margin: 15px 0;
            font-size: 12px;
        }

        .mini-cal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .mini-cal-nav {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            padding: 2px;
        }

        .mini-cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            text-align: center;
        }

        .mini-cal-day {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-secondary);
            transition: background-color 0.2s, color 0.2s;
        }

        .mini-cal-day:hover {
            background-color: var(--button-hover);
        }

        .mini-cal-day.today {
            background-color: #d84d4d;
            color: white;
            font-weight: bold;
        }

        .mini-cal-day.in-view-week {
            background-color: var(--bg-day);
            color: var(--text-primary);
            font-weight: bold;
        }

        .mini-cal-day.other-month {
            color: var(--text-secondary);
            opacity: 0.4;
        }

        /* === –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å === */

        /* –ú–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ (–¥–æ 768px) */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
                overflow: auto;
            }

            .notes-panel {
                min-width: auto;
                max-width: 100%;
                box-shadow: none;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                padding: 15px;
                order: 2;
                /* –ø–µ—Ä–µ–º–µ—â–∞–µ–º –≤–Ω–∏–∑ */
            }

            #monthYearLabel {
                font-size: 20px;
                padding: 8px;
                border-radius: 10px;
            }

            .resizer {
                display: none;
            }

            .calendar-container {
                order: 1;
                /* –∫–∞–ª–µ–Ω–¥–∞—Ä—å —Å–≤–µ—Ä—Ö—É */
                padding: 10px;
            }

            .week-nav {
                padding: 15px 0;
                flex-wrap: wrap;
                gap: 8px;
            }

            .week-label {
                font-size: 16px;
            }

            .nav-btn,
            .theme-toggle {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }

            /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –∫–∞–ª–µ–Ω–¥–∞—Ä—å –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
            .week-header,
            .week-grid {
                grid-template-columns: 1fr !important;
                display: block !important;
                gap: 0 !important;
                padding: 0 5px !important;
            }

            .day-column {
                margin: 8px 0 !important;
                padding: 8px !important;
                min-height: auto;
                width: 100% !important;
                box-sizing: border-box;
            }

            .day-label {
                font-size: 13px;
            }

            .task-input {
                font-size: 13px;
                padding: 5px 8px;
            }

            .task-text {
                font-size: 13px;
            }

            .task-btn {
                width: 18px;
                height: 18px;
                font-size: 12px;
            }

            /* –ú–∏–Ω–∏-–∫–∞–ª–µ–Ω–¥–∞—Ä—å */
            #miniCalendar {
                margin: 10px 0;
            }

            .mini-cal-day {
                width: 20px;
                height: 20px;
                font-size: 10px;
            }

            .notes-textarea {
                font-size: 13px;
                padding: 8px;
            }
        }

        /* –ü–ª–∞–Ω—à–µ—Ç—ã –∏ –º–∞–ª–µ–Ω—å–∫–∏–µ –¥–µ—Å–∫—Ç–æ–ø—ã (768px - 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .notes-panel {
                min-width: 220px;
                max-width: 300px;
                padding: 15px;
            }

            #monthYearLabel {
                font-size: 22px;
                padding: 8px;
            }

            .day-column {
                min-width: 100px;
                max-width: 160px;
                padding: 8px;
            }

            .day-label {
                font-size: 12px;
            }

            .task-input,
            .task-text {
                font-size: 13px;
            }

            .week-header,
            .week-grid {
                padding: 0 10px;
            }
        }

        /* –û—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã (< 480px) */
        @media (max-width: 480px) {
            .week-nav {
                padding: 10px 0;
            }

            .nav-btn,
            .theme-toggle {
                width: 26px;
                height: 26px;
            }

            .week-label {
                font-size: 14px;
            }

            #monthYearLabel {
                font-size: 18px;
            }

            .mini-cal-day {
                width: 18px;
                height: 18px;
                font-size: 9px;
            }
        }
    </style>
</head>

<body>
    <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å –∑–∞–º–µ—Ç–æ–∫ -->
    <div class="notes-panel" id="notesPanel">
        <div id="monthYearLabel">–Ø–Ω–≤–∞—Ä—å 2026</div>
        <div id="miniCalendar"></div>
        <h2>–ó–∞–º–µ—Ç–∫–∏</h2>
        <textarea class="notes-textarea" id="notes"></textarea>
    </div>

    <!-- –†–µ—Å–∞–π–∑–µ—Ä -->
    <div class="resizer" id="resizer"></div>

    <!-- –ö–∞–ª–µ–Ω–¥–∞—Ä—å -->
    <div class="calendar-container">
        <div class="week-nav">
            <button class="nav-btn" id="prevWeek">‚≠†</button>
            <div class="week-label" id="weekLabel">–ù–µ–¥–µ–ª—è</div>
            <button class="nav-btn" id="nextWeek">‚≠¢</button>
            <button class="nav-btn" id="todayBtn" title="–¢–µ–∫—É—â–∞—è –Ω–µ–¥–µ–ª—è">üìÖ</button>
            <button class="theme-toggle" id="themeToggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåô</button>
        </div>
        <div class="week-header" id="weekHeader"></div>
        <div class="week-grid" id="weekGrid"
            style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; padding: 0 20px;">
        </div>
    </div>

    <script>
        // –£—Ç–∏–ª–∏—Ç—ã –¥–∞—Ç—ã
        function getMonday(date) {
            const d = new Date(date);
            const day = d.getDay(); // 0 = –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ, 1 = –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫, ..., 6 = —Å—É–±–±–æ—Ç–∞
            const diff = (day === 0 ? -6 : 1 - day); // —Å–¥–≤–∏–≥ –∫ –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫—É
            d.setDate(d.getDate() + diff);
            return d;
        }

        function addDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return result;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatWeekLabel(monday) {
            const sunday = addDays(monday, 6);
            const opts = { day: 'numeric', month: 'short' };
            const start = monday.toLocaleDateString('ru-RU', opts);
            const end = sunday.toLocaleDateString('ru-RU', opts);
            return `${start} ‚Äì ${end}`;
        }

        function formatDayLabel(date) {
            const days = ['–í—Å', '–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±'];
            const months = ['—è–Ω–≤', '—Ñ–µ–≤', '–º–∞—Ä', '–∞–ø—Ä', '–º–∞–π', '–∏—é–Ω', '–∏—é–ª', '–∞–≤–≥', '—Å–µ–Ω', '–æ–∫—Ç', '–Ω–æ—è', '–¥–µ–∫'];
            const day = date.getDate();
            const month = months[date.getMonth()];
            const weekday = days[date.getDay()];
            return `${weekday}, ${day} ${month}`;
        }

        function formatMonthYear(date) {
            const monthNames = [
                '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
                '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
            ];
            const month = monthNames[date.getMonth()];
            const year = date.getFullYear();
            return `${month} ${year}`;
        }

        const COLORS = {
            red: '#f8d7da',
            green: '#d1e7dd',
            yellow: '#fff3cd',
            purple: '#e2d9f3',
            blue: '#d1ecf1'
        };

        let currentMonday = getMonday(new Date());
        let isRendering = false;

        document.addEventListener('DOMContentLoaded', () => {
            const notesPanel = document.getElementById('notesPanel');
            const resizer = document.getElementById('resizer');
            const weekHeader = document.getElementById('weekHeader');
            const weekGrid = document.getElementById('weekGrid');
            const weekLabelEl = document.getElementById('weekLabel');
            const monthYearLabel = document.getElementById('monthYearLabel');
            const prevBtn = document.getElementById('prevWeek');
            const nextBtn = document.getElementById('nextWeek');
            const todayBtn = document.getElementById('todayBtn');
            const notesTextarea = document.getElementById('notes');
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;

            // === –¢–µ–º–∞ —Å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–º –∑–Ω–∞—á–∫–æ–º ===
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                themeToggle.textContent = 'üåô';
            }

            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-theme');
                const isDark = body.classList.contains('dark-theme');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            });

            // === –†–µ—Å–∞–π–∑–µ—Ä ===
            let isResizing = false;
            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                const containerRect = document.body.getBoundingClientRect();
                let newWidth = e.clientX - containerRect.left;
                newWidth = Math.max(180, Math.min(500, newWidth));
                notesPanel.style.width = newWidth + 'px';
            });

            document.addEventListener('mouseup', () => {
                if (isResizing) {
                    isResizing = false;
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';
                    const width = parseInt(getComputedStyle(notesPanel).width);
                    localStorage.setItem('notesPanelWidth', width);
                }
            });

            // === –ó–∞–º–µ—Ç–∫–∏ ===
            const savedNotes = localStorage.getItem('todoNotes');
            if (savedNotes) notesTextarea.value = savedNotes;
            notesTextarea.addEventListener('input', () => {
                localStorage.setItem('todoNotes', notesTextarea.value);
            });

            // === –ú–∏–Ω–∏-–∫–∞–ª–µ–Ω–¥–∞—Ä—å ===
            function renderMiniCalendar(viewMonday) {
                const miniCal = document.getElementById('miniCalendar');
                if (!miniCal) return;

                const viewWeekStart = new Date(viewMonday);
                const viewWeekEnd = addDays(viewWeekStart, 6);

                // –ü–∞—Ä—Å–∏–º –º–µ—Å—è—Ü –∏–∑ monthYearLabel
                const labelText = monthYearLabel.textContent.trim();
                const match = labelText.match(/([–ê-–Ø–∞-—è]+)\s+(\d{4})/);
                if (!match) return;

                const monthNames = ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
                    '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'];
                const monthIndex = monthNames.indexOf(match[1]);
                const year = parseInt(match[2], 10);

                if (monthIndex === -1) return;

                const firstDay = new Date(year, monthIndex, 1);
                const lastDay = new Date(year, monthIndex + 1, 0);

                // –ù–∞—á–∞–ª–æ: –±–ª–∏–∂–∞–π—à–∏–π –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –¥–æ/–Ω–∞ 1-–µ —á–∏—Å–ª–æ
                const startDay = new Date(firstDay);
                const firstDayOfWeek = firstDay.getDay(); // 0 = –≤—Å, 1 = –ø–Ω, ..., 6 = —Å–±
                let daysToSubtract = firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1;
                startDay.setDate(firstDay.getDate() - daysToSubtract);

                // –ö–æ–Ω–µ—Ü: –±–ª–∏–∂–∞–π—à–µ–µ –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ –ø–æ—Å–ª–µ/–Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–µ —á–∏—Å–ª–æ
                const endDay = new Date(lastDay);
                const lastDayOfWeek = lastDay.getDay();
                let daysToAdd = lastDayOfWeek === 0 ? 0 : 7 - lastDayOfWeek;
                endDay.setDate(lastDay.getDate() + daysToAdd);

                const header = document.createElement('div');
                header.className = 'mini-cal-header';
                header.innerHTML = `
                    <button class="mini-cal-nav" id="miniPrev">&lt;</button>
                    <span>${match[1]} ${year}</span>
                    <button class="mini-cal-nav" id="miniNext">&gt;</button>
                `;

                const grid = document.createElement('div');
                grid.className = 'mini-cal-grid';

                let currentDate = new Date(startDay);
                while (currentDate <= endDay) {
                    const dayDate = new Date(currentDate); // ‚Üê —Ñ–∏–∫—Å–∏—Ä—É–µ–º –∫–æ–ø–∏—é –¥–∞—Ç—ã

                    const dayElem = document.createElement('div');
                    dayElem.className = 'mini-cal-day';
                    dayElem.textContent = dayDate.getDate();

                    const dateStr = formatDate(dayDate);
                    const todayStr = formatDate(new Date());

                    if (dayDate.getMonth() !== monthIndex) {
                        dayElem.classList.add('other-month');
                    }

                    if (dateStr === todayStr) {
                        dayElem.classList.add('today');
                    }

                    if (dayDate >= viewWeekStart && dayDate <= viewWeekEnd) {
                        dayElem.classList.add('in-view-week');
                    }

                    // üëá –ò—Å–ø–æ–ª—å–∑—É–µ–º dayDate, –∞ –Ω–µ currentDate!
                    dayElem.addEventListener('click', () => {
                        const monday = getMonday(dayDate);
                        renderWeek(monday);
                    });

                    grid.appendChild(dayElem);
                    currentDate.setDate(currentDate.getDate() + 1);
                }

                miniCal.innerHTML = '';
                miniCal.appendChild(header);
                miniCal.appendChild(grid);

                document.getElementById('miniPrev').addEventListener('click', () => {
                    const prevMonth = new Date(year, monthIndex - 1, 1);
                    monthYearLabel.textContent = formatMonthYear(prevMonth);
                    renderMiniCalendar(viewMonday);
                });

                document.getElementById('miniNext').addEventListener('click', () => {
                    const nextMonth = new Date(year, monthIndex + 1, 1);
                    monthYearLabel.textContent = formatMonthYear(nextMonth);
                    renderMiniCalendar(viewMonday);
                });
            }

            // === –ö–∞–ª–µ–Ω–¥–∞—Ä—å ===
            function renderWeek(monday) {
                if (isRendering) return;
                isRendering = true;

                weekHeader.innerHTML = '';
                weekGrid.innerHTML = '';

                currentMonday = monday;
                weekLabelEl.textContent = formatWeekLabel(monday);
                monthYearLabel.textContent = formatMonthYear(monday);

                const weekDates = [];
                for (let i = 0; i < 7; i++) {
                    weekDates.push(addDays(monday, i));
                }

                const today = new Date();
                const todayStr = formatDate(today);

                weekDates.forEach((date) => {
                    const dateStr = formatDate(date);
                    const dayLabelFull = formatDayLabel(date);

                    const headerElement = document.createElement('div');
                    headerElement.textContent = dayLabelFull;
                    if (dateStr === todayStr) {
                        headerElement.classList.add('today-day');
                    }
                    weekHeader.appendChild(headerElement);

                    const dayCol = document.createElement('div');
                    dayCol.className = 'day-column';
                    dayCol.dataset.date = dateStr;

                    const dayLabel = document.createElement('div');
                    dayLabel.className = 'day-label';
                    dayLabel.textContent = dayLabelFull;
                    dayCol.appendChild(dayLabel);

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'task-input';
                    input.placeholder = '–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞...';
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && input.value.trim()) {
                            addTask(dateStr, input.value.trim());
                            input.value = '';
                        }
                    });
                    dayCol.appendChild(input);

                    const tasksContainer = document.createElement('div');
                    tasksContainer.className = 'tasks-container';
                    tasksContainer.dataset.date = dateStr;
                    dayCol.appendChild(tasksContainer);

                    weekGrid.appendChild(dayCol);
                });

                weekDates.forEach(date => {
                    const dateStr = formatDate(date);
                    renderTasks(dateStr);
                });

                // –û–±–Ω–æ–≤–ª—è–µ–º –º–∏–Ω–∏-–∫–∞–ª–µ–Ω–¥–∞—Ä—å
                renderMiniCalendar(monday);

                setTimeout(() => {
                    isRendering = false;
                }, 50);
            }

            function addTask(dateStr, text) {
                const tasks = getTasksForDate(dateStr);
                tasks.push({ text, completed: false, bgColor: null });
                saveTasksForDate(dateStr, tasks);
                renderTasks(dateStr);
            }

            function getTasksForDate(dateStr) {
                const data = localStorage.getItem(`todoTasks_${dateStr}`);
                return data ? JSON.parse(data) : [];
            }

            function saveTasksForDate(dateStr, tasks) {
                localStorage.setItem(`todoTasks_${dateStr}`, JSON.stringify(tasks));
            }

            // === Drag & Drop –ª–æ–≥–∏–∫–∞ ===
            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.task-row:not(.dragging)')];
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }

            function renderTasks(dateStr) {
                const container = document.querySelector(`.tasks-container[data-date="${dateStr}"]`);
                if (!container) return;

                container.innerHTML = '';
                const tasks = getTasksForDate(dateStr);

                tasks.forEach((task, index) => {
                    const row = document.createElement('div');
                    row.className = 'task-row';
                    if (task.bgColor) {
                        row.classList.add(`task-${task.bgColor}`);
                    }
                    row.draggable = true;
                    row.dataset.taskIndex = index;
                    row.dataset.date = dateStr;

                    row.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', JSON.stringify({
                            date: dateStr,
                            index: index
                        }));
                        row.classList.add('dragging');
                    });

                    row.addEventListener('dragend', () => {
                        row.classList.remove('dragging');
                        document.querySelectorAll('.day-column.drag-over').forEach(el => {
                            el.classList.remove('drag-over');
                        });
                    });

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'task-checkbox';
                    checkbox.checked = task.completed;
                    checkbox.addEventListener('change', () => {
                        task.completed = checkbox.checked;
                        saveTasksForDate(dateStr, tasks);
                        renderTasks(dateStr);
                    });

                    const textSpan = document.createElement('span');
                    textSpan.className = `task-text ${task.completed ? 'completed' : ''}`;
                    textSpan.textContent = task.text;

                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'task-actions';

                    const colorBtn = document.createElement('button');
                    colorBtn.className = 'task-btn';
                    colorBtn.innerHTML = '‚úèÔ∏è';
                    colorBtn.title = '–¶–≤–µ—Ç –∏ —É–¥–∞–ª–∏—Ç—å';
                    const colorPicker = document.createElement('div');
                    colorPicker.className = 'color-picker';

                    // –¶–≤–µ—Ç–æ–≤—ã–µ –æ–ø—Ü–∏–∏
                    Object.entries(COLORS).forEach(([name, hex]) => {
                        const colorOption = document.createElement('div');
                        colorOption.className = 'color-option';
                        colorOption.style.backgroundColor = hex;
                        colorOption.addEventListener('click', () => {
                            task.bgColor = name;
                            saveTasksForDate(dateStr, tasks);
                            renderTasks(dateStr);
                            colorPicker.style.display = 'none';
                        });
                        colorPicker.appendChild(colorOption);
                    });

                    // === –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è (–∫–æ—Ä–∑–∏–Ω–∞) ===
                    const deleteOption = document.createElement('div');
                    deleteOption.className = 'color-option';
                    deleteOption.title = '–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É';
                    deleteOption.innerHTML = 'üóëÔ∏è';
                    deleteOption.style.backgroundColor = '#ffdddd';
                    deleteOption.style.color = '#d32f2f';
                    deleteOption.style.border = '1px solid #ffcdd2';
                    deleteOption.addEventListener('click', () => {
                        const tasks = getTasksForDate(dateStr);
                        tasks.splice(index, 1);
                        saveTasksForDate(dateStr, tasks);
                        renderTasks(dateStr);
                        colorPicker.style.display = 'none';
                    });
                    colorPicker.appendChild(deleteOption);

                    colorBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        document.querySelectorAll('.color-picker').forEach(p => p.style.display = 'none');
                        colorPicker.style.display = colorPicker.style.display === 'block' ? 'none' : 'block';
                    });

                    document.addEventListener('click', (e) => {
                        if (!colorPicker.contains(e.target) && e.target !== colorBtn) {
                            colorPicker.style.display = 'none';
                        }
                    });

                    colorBtn.appendChild(colorPicker);
                    actionsDiv.appendChild(colorBtn);

                    row.appendChild(checkbox);
                    row.appendChild(textSpan);
                    row.appendChild(actionsDiv);
                    container.appendChild(row);
                });

                container.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';

                    const draggingElement = document.querySelector('.task-row.dragging');
                    if (!draggingElement) return;

                    const afterElement = getDragAfterElement(container, e.clientY);
                    if (afterElement == null) {
                        container.appendChild(draggingElement);
                    } else {
                        container.insertBefore(draggingElement, afterElement);
                    }
                });

                container.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const draggingElement = document.querySelector('.task-row.dragging');
                    if (!draggingElement) return;

                    const sourceData = JSON.parse(e.dataTransfer.getData('text/plain'));
                    const sourceDate = sourceData.date;
                    const sourceIndex = sourceData.index;
                    const targetDate = container.dataset.date;

                    const sourceTasks = getTasksForDate(sourceDate);
                    const taskToMove = { ...sourceTasks[sourceIndex] };

                    if (!taskToMove) return;

                    sourceTasks.splice(sourceIndex, 1);
                    saveTasksForDate(sourceDate, sourceTasks);

                    const allRows = Array.from(container.querySelectorAll('.task-row'));
                    const newIndex = allRows.indexOf(draggingElement);
                    const targetTasks = getTasksForDate(targetDate);

                    if (newIndex === -1 || newIndex >= targetTasks.length) {
                        targetTasks.push(taskToMove);
                    } else {
                        targetTasks.splice(newIndex, 0, taskToMove);
                    }

                    saveTasksForDate(targetDate, targetTasks);

                    renderTasks(sourceDate);
                    renderTasks(targetDate);
                });
            }

            // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –¥–Ω–µ–π
            document.addEventListener('dragover', (e) => {
                const dayColumn = e.target.closest('.day-column');
                if (!dayColumn) return;

                document.querySelectorAll('.day-column.drag-over').forEach(el => {
                    el.classList.remove('drag-over');
                });
                dayColumn.classList.add('drag-over');
            });

            document.addEventListener('dragleave', (e) => {
                if (!e.currentTarget.contains(e.relatedTarget)) {
                    document.querySelectorAll('.day-column.drag-over').forEach(el => {
                        el.classList.remove('drag-over');
                    });
                }
            });

            document.addEventListener('drop', () => {
                document.querySelectorAll('.day-column.drag-over').forEach(el => {
                    el.classList.remove('drag-over');
                });
            });

            // === –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ ===
            prevBtn.addEventListener('click', () => {
                const newMonday = addDays(currentMonday, -7);
                if (formatDate(newMonday) !== formatDate(currentMonday)) {
                    renderWeek(newMonday);
                }
            });

            nextBtn.addEventListener('click', () => {
                const newMonday = addDays(currentMonday, 7);
                if (formatDate(newMonday) !== formatDate(currentMonday)) {
                    renderWeek(newMonday);
                }
            });

            todayBtn.addEventListener('click', () => {
                const newMonday = getMonday(new Date());
                if (formatDate(newMonday) !== formatDate(currentMonday)) {
                    renderWeek(newMonday);
                }
            });

            renderWeek(currentMonday);
        });
    </script>
